  <link rel="stylesheet" href="css/style.css">
  <style>
    .quick-join-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .quick-join-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: scaleIn 0.5s ease-out;
    }
    
    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }
    
    .user-card {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 25px 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      animation: fadeIn 0.4s ease-out;
      position: relative;
      overflow: hidden;
    }
    
    .user-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .user-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
    }
    
    .user-card:hover::before {
      left: 100%;
    }
    
    .user-avatar {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }
    
    .user-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .user-elo {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .register-card {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 2px dashed var(--gray-400);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      position: relative;
    }
    
    .register-card:hover {
      background: var(--gray-200);
      border-color: var(--primary-color);
      color: var(--primary-color);
    }
    
    .register-text {
      font-size: 14px;
      margin-top: 10px;
      font-weight: 600;
    }
    
    .no-users {
      text-align: center;
      padding: 40px;
      color: var(--gray-500);
    }
    
    @media (max-width: 600px) {
      .user-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      
      .user-avatar {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }
  </style>
</head>
